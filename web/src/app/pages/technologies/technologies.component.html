<app-header></app-header>
<div class="container">
    <h1 class="text-secondary mt20">Tecnologias</h1>

    <div class="row sticky bg-white">

        <div class="col-md-7">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="pesquisar" [(ngModel)]="typing"
                    (keyup)="typingInput()">
            </div>
        </div>

        <div class="col-md-1" *ngIf="closeX">
            <i class="link text-danger fs1-2 fas fa-times" (click)="closeSearch()"></i>
        </div>


    </div>

    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Nome da linguage</th>

                    <th class="text-center">Status</th>
                    <th class="text-center">Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of technologies | search: typing">
                    <td class="text-uppercase">{{item.nome_linguagem}}</td>

                    <td class="text-center"><i class="text-success fas fa-power-off"></i></td>

                    <td class="text-center">
                        <span class="text-primary link m10 fs1-2" (click)="touch()">
                            <i class="fas fa-edit"></i>
                        </span>
                        <span class="text-danger link m10 fs1-2" (click)="touch()">
                            <i class="far fa-trash-alt"></i>
                        </span>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
